    <script>
        function displayScenario(image) {
            xLocation = Math.floor(Math.random() * 80);
            yLocation = Math.floor(Math.random() * 50);

            start_time = new Date();
            var div = $("<div>");
            var img = $('<img>');
            img.attr("src", image);
            img.css("display", "block");
            div.css("position", "absolute");
            div.css("left", xLocation + "%");
            div.css("top", yLocation + "%");
            var btn = $("<button>");
            btn.addClass("btn btn-danger btn-block");
            btn.text("Fire");
            div.append(img);
            div.append(btn);
            $(".scenarioBG").append(div);


        }
        var img = "../images/scenarios/house/burglar2.jpg";
        displayScenario(img);
